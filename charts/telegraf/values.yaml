  #   protocol: TCP
  #   ipFamilyPolicy: SingleStack
  #   ports:
  #     - name: http
  #       port: 8086
  #       containerPort: 8086
  #   type: ClusterIP
  #   loadBalancerIP: ""
  #   annotations: {}

nodeSelector: {}

tolerations: []

affinity: {}

initContainers: []
